<a class="recipe-card"
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active">
    <div class="center row recipe_n_d">
        <h3>{{recipe.name}}</h3>
        <p>{{recipe.description}}</p>
    </div>
    <span>
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        style="max-height:50px;">
    </span>
</a>
